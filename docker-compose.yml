version: "3.9"

services:
  ai-worker:
    build: ./ai-worker
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./ai-worker/data:/app/data
    depends_on:
      - mcp-server

  mcp-server:
    build: ./mcp-server
    ports:
      - "9000:9000"

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"

